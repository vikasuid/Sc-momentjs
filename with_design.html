<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Install Moment JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
      integrity="sha512-5D0ofs3AsWoKsspH9kCWlY7qGxnHvdN/Yz2rTNwD9L271Mno85s+5ERo03qk9SUNtdgOZ4A9t8kRDexkvnWByA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-indigo-500 flex justify-center lg:mt-20 mt-10">
    <div
      class="
        flex flex-col
        items-center
        lg:py-48
        py-28
        lg:px-28
        px-10
        bg-gray-50
        rounded-lg
        shadow-lg
        lg:w-1/2 lg:mx-0
        mx-10
      "
    >
      <div class="p-4 text-4xl">
        <p id="coba-moment"></p>
      </div>
      <div
        class="
          p-4
          bg-green-100
          text-green-500
          font-bold
          rounded-full
          lg:text-lg
          shadow
          text-sm text-center
        "
      >
        Day will change
        <span id="endDay"></span>
      </div>
    </div>
    <script src="./node_modules/moment/moment.js"></script>
    <script src="./settings.js"></script>
  </body>
</html>
